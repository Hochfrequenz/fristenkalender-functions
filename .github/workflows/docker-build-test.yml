name: Test Docker Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  docker-build-test:
    name: Build and Test Docker Image
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repo
        uses: actions/checkout@v6

      - name: Build Docker image
        run: docker build -t fristenkalender-functions:test .

      - name: Start container
        run: |
          docker run -d --name test-container -p 8080:80 fristenkalender-functions:test
          sleep 10

      - name: Test health endpoint
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/health)
          if [ "$RESPONSE" != "200" ]; then
            echo "Health check failed with status $RESPONSE"
            docker logs test-container
            exit 1
          fi
          BODY=$(curl -s http://localhost:8080/health)
          if [ "$BODY" != '{"status":"healthy"}' ]; then
            echo "Unexpected health response: $BODY"
            exit 1
          fi
          echo "Health check passed"

      - name: Test version endpoint
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/version)
          if [ "$RESPONSE" != "200" ]; then
            echo "Version check failed with status $RESPONSE"
            docker logs test-container
            exit 1
          fi
          echo "Version endpoint passed"

      - name: Test docs endpoint
        run: |
          RESPONSE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/docs)
          if [ "$RESPONSE" != "200" ]; then
            echo "Docs check failed with status $RESPONSE"
            docker logs test-container
            exit 1
          fi
          echo "Docs endpoint passed"

      - name: Cleanup
        if: always()
        run: |
          docker stop test-container || true
          docker rm test-container || true
